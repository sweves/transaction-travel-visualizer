<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/switch.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  </head>

<body>

  <div class="container">
    <div id="tooltip"></div>
    <div id="pathhover"></div>

    <!-- switch -->
    <div class="switch white">
      <input type="radio" name="switch" id="switch-off">
      <input type="radio" name="switch" id="switch-on" checked>

      <label for="switch-off">Outgoing</label>
      <label for="switch-on">Incoming</label>

      <span class="toggle"></span>

    </div>

    <div id="placeholder">

      <h1>Transaction Travel Visualizer</h1>
      <h2>Track travel patterns based on foreign credit card transaction data <a href="https://github.com/sweves/transaction-travel-visualizer">[source code]</a></h2></h2>
      <p class='number'>195</p>
      <p class='sub'>countries<br/></p>
      <p class='number'>1,557,258,055</p>
      <p class='sub'>total transactions</p>

    </div>
    <div id="holder"></div>
  </div>


  <script src="lib/d3.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="js/mapper.js"></script>
  <script type="text/javascript" src="js/d3code.js"></script>

</body>

</html>
